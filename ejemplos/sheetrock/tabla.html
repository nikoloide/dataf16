
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sheetsee Demo Tabla</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.1/dist/sheetrock.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>

      html {
        position: relative;
        min-height: 100%;
      }
      body {
        padding-top: 50px;
        margin-bottom: 60px;
      }


      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        background-color: #f5f5f5;
      }


    </style>
  </head>
<body>
  <div class="container">
    
    <div class="panel panel-default">
       <div class="panel-heading">
         <h1>Sheetrock.js</h1>
         <h2>Properati</h2>
         <h3>Alquileres en CABA, Mayo 2016</h3>
       </div>
      <div class="panel-body">
        <div id="loading">Loading...</div>
        <div class="container-fluid">
          <table class="table table-hover" id="properati"></table>
        </div>
      </div>
    </div>
    
  </div>

  <footer class="footer">
    <div class="container">
      <p class="navbar-text"><a href="https://docs.google.com/spreadsheets/d/1oUebPJCR9OCa25w5zAvJv7cE4aMTR-RfIe5y1EIGvcg/pubhtml" target="_blank">Google Sheet PÃºblico</a></p>
      <p class="navbar-text navbar-right">Datos provistos por <a href='http://www.properati.com.ar'>Properati</a></p>
    </div>
  </footer>




<script type="text/javascript">

  var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1oUebPJCR9OCa25w5zAvJv7cE4aMTR-RfIe5y1EIGvcg/pubhtml';

  var done = function () {
    $('#loading').fadeOut();
  };

  $('#properati').sheetrock({
    url: mySpreadsheet,
    query: "select C,D,E,J,AR,AS",
    callback: done
  });




</script>

</body>
</html>
